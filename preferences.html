<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roommate Preferences Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #4e54c8;
      margin: 0;
    }
    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      color: #333;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #555;
    }
    select, textarea, input[type="submit"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="submit"] {
      background-color: #4e54c8;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    input[type="submit"]:hover {
      background-color: #3b42b1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Roommate Preferences</h2>
    <form id="preferencesForm">
      <!-- Gender Preference -->
      <label for="gender">Preferred Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="Any">Any</option>
      </select>

      <!-- Year Preference -->
      <label for="year">Preferred Year:</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="Freshman">Freshman</option>
        <option value="Sophomore">Sophomore</option>
        <option value="Junior">Junior</option>
        <option value="Senior">Senior</option>
      </select>

      <!-- Preferred Residence Hall -->
      <label for="residenceArea">Preferred Residence Area:</label>
      <select id="residenceArea" name="residenceArea" required>
        <option value="">Select Residence Area</option>
        <option value="Southwest">Southwest</option>
        <option value="Central">Central</option>
        <option value="Orchard Hill">Orchard Hill</option>
        <option value="Northeast">Northeast</option>
      </select>

      <!-- Submit Button -->
      <input type="submit" value="Submit Preferences">
      <a href="lifestyle.html" class="submit-button">Create Account</a>
    </form>
  </div>
</body>
</html>
