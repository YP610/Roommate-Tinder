<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p class="subheading">Please log in to your account</p>
    <form id="loginForm">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      <button type="submit" class="login-button">Login</button>
      <p id="loginMessage"></p>
      <a href="home.html" class="login-button">Create Account</a>
    </form>

    <p class="signup-prompt">Donâ€™t have an account?</p>
    <a href="signup.html" class="signup-button">Create Account</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
